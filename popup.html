<!DOCTYPE html>
<html>
<head>
  <title>HTML Page Saver Settings</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .save-btn {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="downloadUrlPattern">Download URL Pattern (regex):</label>
    <input type="text" id="downloadUrlPattern" placeholder="e.g., .*\.example\.com/.*">
  </div>
  <div class="form-group">
    <label for="openUrlPattern">Open URL Pattern (regex):</label>
    <input type="text" id="openUrlPattern" placeholder="e.g., .*\.example\.com/search/.*">
  </div>
  <div class="form-group">
    <label for="saveFolder">Save Folder Name:</label>
    <input type="text" id="saveFolder" placeholder="e.g., saved_pages">
  </div>
  <div class="form-group">
    <label for="filenamePattern">Filename Pattern:</label>
    <input type="text" id="filenamePattern" placeholder="e.g., {hostname}_{pathname}">
  </div>
  <div class="form-group">
    <label for="delay">Delay (seconds):</label>
    <input type="text" id="delay" value="3">
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" id="disableReferenceExpansion">
      Disable reference expansion
    </label>
  </div>
  <button class="save-btn" id="saveSettings">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
